<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets\style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <h1>Coding Quiz</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your score time by ten seconds!</p>

    <button id="startBtn" type="button" class="btn">Start Quiz</button><br>
    <button id="highScoreBtn" type="button" class="btn">View High Scores</button>
    <div id="countdown"></div >
      <h2 id="question"></h2>
      <div id="answer"></div>
      
    
  </header>

  <script src="./Assets/questions.js"></script>
  <script src="./Assets/script.js"></script>

</body>

</html>
